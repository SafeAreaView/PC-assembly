<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Assembly</title>
    <link rel="shortcut icon" href="/img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="body-wrapper">


    <div class="main-screen">
<header class="header">
    <a class="header-logo" href="#"><img src="/img/logo.svg" alt=""></a>
    <ul class="header-links" >
        <li><a href="#main">Главная</a></li>
        <li><a href="#course">Курсы</a></li>
        <li><a href="#schedule">Расписание</a></li>
        <li><a href="#lectors">Преподаватели</a></li>
        <li><a href="#mailings">Рассылка</a></li>
        <li><a href="#contacts">Контакты</a></li>
    </ul>
    <a href="" class="header-btn" >Зайти в кабинет</a>
</header>
<div class="info-wrapper">
<h1 class="info">Первый курс  <br>
    по компьютерной сборке</h1>
    <div class="timer">
        <div class="block"><span class="block-text timer__days" >18</span><span class="block-undertext" >Дней</span></div>
        <div class="block"><span class="block-text timer__hours" >18</span><span class="block-undertext">Часов</span></div>
        <div class="block"><span class="block-text timer__minutes" >18</span><span class="block-undertext">Минут</span></div>
        <div class="block"><span class="block-text timer__seconds" >18</span><span class="block-undertext">Секунд</span></div>
    </div>
</div>
<div class="main-foooter">
    <div>
        <a class="footer-btn" href="#">Заказать курс</a>
    </div>
    <div class="students" ><p>Учеников всего: <span class="students-count1" >200</span> </p>
    <p>Успешно закончили курс: <span  class="students-count2" >190</span></p>
    </div>
    <div class="progress-wrapper" >
        <label for="file">Заработано учениками:<span  class="students-count2" >400 000₽</span></label>

        <div class="progress">
            <div class="progress-done" data-done="60">
            </div>
            <div class="goal">
            <span>0</span> <span>1 000 000₽</span>
        </div>
        </div>
    </div>
</div>
</div>
</div>
<script src="/js/script.js"></script>
</body>

</html>
